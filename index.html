<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Track</title>
  </head>
  <body>
      <script type="text/javascript">
      	  var _gaq = _gaq || [];
	  _gaq.push(['_setAccount', 'UA-62353831-1']); //Place correct account id
	  _gaq.push(['_trackPageview']);
	  //_gaq.push(['_trackEvent', 'videos', 'play', 'video marketing is awesome',]);
	  (function() {
	    var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
	    ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
	    var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
	  })();
        function getUrlRequest(){
            var url = location.search; //获取url中"?"符后的字串	
      		  var theRequest = new Object();
            if (url.indexOf("?") != -1) {
      			  var str = url.substr(1);
      			  if (str.indexOf("&") != -1) {
      				    strs = str.split("&");
                  for (var i = 0; i < strs.length; i++) {
      					    theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                  }
              } else {
      				  var key = str.substring(0,str.indexOf("="));
                var value = str.substr(str.indexOf("=")+1);
                  theRequest[key] = decodeURI(value);
              }
            }
      		  return theRequest;
      	  }
      var params = getUrlRequest();
      //_gaq.push(['_trackEvent', 'okvideos', 'okplay', 'okvideo marketing is awesome',]);
      _gaq.push(['_trackEvent', params.category, params.action, params.label,]);  	  
      </script>
  <p>1</p>
  </body>
</html>

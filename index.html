<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Vcu by memkeytm</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="stylesheets/normalize.css" media="screen">
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen">
    <link rel="stylesheet" type="text/css" href="stylesheets/github-light.css" media="screen">
  </head>
  <body>
      <script type="text/javascript">
        var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
        document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
      </script>
      <script>
        function getUrlRequest(){
            var url = location.search; //获取url中"?"符后的字串	
      		  var theRequest = new Object();
            if (url.indexOf("?") != -1) {
      			  var str = url.substr(1);
      			  if (str.indexOf("&") != -1) {
      				    strs = str.split("&");
                  for (var i = 0; i < strs.length; i++) {
      					    theRequest[strs[i].split("=")[0]] = unescape(strs[i].split("=")[1]);
                  }
              } else {
      				  var key = str.substring(0,str.indexOf("="));
                var value = str.substr(str.indexOf("=")+1);
                  theRequest[key] = decodeURI(value);
              }
            }
      		  return theRequest;
      	  }
      </script>
      <script type="text/javascript">
        try {
              var pageTracker = _gat._getTracker("UA-62353831-1");
              pageTracker._trackPageview();
              
	            var params = getUrlRequest();
	            for (x in params)
	            {
		            alert(x + ' = ' +params[x]);
	            }
	            if (pageTracker._trackEvent(params.category, params.action, params.opt_label, params.opt_value, params.opt_noninteraction)){
	            	alert('sucess');
	            }
	            }              
        } catch(err) {
        	alert(err);
        }
      </script>
  </body>
</html>
